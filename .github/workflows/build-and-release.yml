name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run typecheck

      - name: Get package version
        id: package_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build for Windows x64
        run: bun run build:windows-x64
        env:
          BUILD_VERSION: ${{ steps.package_version.outputs.VERSION }}

      - name: Build for Linux x64
        run: bun run build:linux-x64
        env:
          BUILD_VERSION: ${{ steps.package_version.outputs.VERSION }}

      - name: Build for macOS ARM
        run: bun run build:macOS-arm
        env:
          BUILD_VERSION: ${{ steps.package_version.outputs.VERSION }}

      - name: Get tag name
        id: tag_name
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=v${{ steps.package_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if needed
        run: |
          TAG="${{ steps.tag_name.outputs.TAG }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NOT_GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG }}
          release_name: Release ${{ steps.tag_name.outputs.TAG }}
          draft: false
          prerelease: false
          body: |
            ## AWS Inventory Generator ${{ steps.tag_name.outputs.TAG }}

            ### Downloads

            Choose the appropriate build for your platform:
            - **Windows x64**: `generate-aws-inventory-windows-x64.zip`
            - **Linux x64**: `generate-aws-inventory-linux-x64.zip`
            - **macOS ARM**: `generate-aws-inventory-macos-arm.zip`

            ### Installation

            1. Download the zip file for your platform
            2. Extract the executable
            3. Run with `--help` to see available options

            ### Requirements

            - AWS CLI installed and configured
            - For MFA authentication: `letme` tool installed

            See the [README](https://github.com/${{ github.repository }}) for full documentation.

      - name: Upload Windows x64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NOT_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/generate-aws-inventory-windows-x64.zip
          asset_name: generate-aws-inventory-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload Linux x64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NOT_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/generate-aws-inventory-linux-x64.zip
          asset_name: generate-aws-inventory-linux-x64.zip
          asset_content_type: application/zip

      - name: Upload macOS ARM Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NOT_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/generate-aws-inventory-macos-arm.zip
          asset_name: generate-aws-inventory-macos-arm.zip
          asset_content_type: application/zip
